<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="generator" content="Three.js Editor">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      body {
        font-family: sans-serif;
        font-size: 13px;
        background-color: #000;
        margin: 0px;
        overflow: hidden;
      }
      /*canvas {
        display: block;
        margin: 50px auto;
      }*/
    </style>
  </head>
  <body ontouchstart="">
    <script src="js/three.min.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script>
      new THREE.GLTFLoader().load(
          'dapeng.glb',
          function (gltf) {
              console.dir(gltf)
              // const width = 400;
              // const height = 300;
              const width = window.innerWidth; // 400
              const height = window.innerHeight; // 300
              const bgcolor = 0x37bb80;
              const container = document.createElement('div');

              const renderer = new THREE.WebGLRenderer({ antialias: true });
              renderer.gammaOutput = true;
              renderer.shadowMap.enabled = true;
              renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
              renderer.vr.enabled = false;
              renderer.setClearColor(bgcolor);
              renderer.setPixelRatio(window.devicePixelRatio);
              renderer.setSize(width, height);
              container.appendChild(renderer.domElement);

              const scene = gltf.scene;
              scene.background = new THREE.Color(bgcolor);
              scene.castShadow = true; //default is false
              scene.receiveShadow = true; //default is false

              const camera = new THREE.PerspectiveCamera(50, width / height, 0.01, 1000);
              // camera.aspect = width / height;
              camera.position.set(0, 30, 60);
              camera.lookAt(0, 0, 0);
              camera.updateProjectionMatrix();
              scene.add(camera);

              const orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

              const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.3);
              // hemisphereLight.color.setHSL(0.6, 1, 0.6);
              // hemisphereLight.groundColor.setHSL(0.095, 1, 0.75);
              // hemisphereLight.position.set(0, 50, 0);
              scene.add(hemisphereLight);

              const directionalLight = new THREE.DirectionalLight(0xffffff, .5);
              directionalLight.position.set(-2, 3, -1);
              directionalLight.castShadow = true;
              scene.add(directionalLight);
              directionalLight.shadow.mapSize.width = 512;  // default
              directionalLight.shadow.mapSize.height = 512; // default
              directionalLight.shadow.camera.near = 0.5;    // default
              directionalLight.shadow.camera.far = 500;     // default

              document.body.appendChild(container);

              animate();

              function animate() {
                  requestAnimationFrame(animate);
                  orbitControls.update();
                  renderer.render(scene, camera);
              }
          },
          function (xhr) {
              console.log((xhr.loaded / xhr.total * 100).toFixed(1) + '% loaded');
          },
          function (error) {
              console.dir(error)
              console.log('An error happened');
          },
      );
    </script>
  </body>
</html>
